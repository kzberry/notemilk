<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notemilk - Homepage</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'notemilk/notemilk.css' %}">
</head>
<body>
	<header>
		<h1><a class="aclear" href="{% url 'home' %}">Notemilk</a></h1>
		<h1><a class="aclear" href="{% url 'login' %}">Log In</a></h1>
		<h1><a class="aclear" href="{% url 'register' %}">Register</a></h1>
		<button type="button"
		onclick="document.getElementById('demo').innerHTML = Date()">
		Click to display Date and Time</button>
		<h1 id="demo"></h1>
	</header>
  	{% block content %}
		<h2>Login</h2>
		<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
		</form>
 	{% endblock %}
	<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
	<footer>
		<p class="footerp">Katherine Berry 2023</p>
	</footer>
</body>
</html>
