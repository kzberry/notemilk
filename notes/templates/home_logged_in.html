<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notemilk - Homepage</title>
	<link rel="icon" type="image/ico" href="notemilk.ico">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'notemilk/notemilk.css' %}">
</head>
<body>
	<header>
		<h1><a class="aclear" href="{% url 'home' %}">Notemilk</a></h1>
        <h1>Welcome <a class="aclear" href="{% url 'note_list' %}">{{ user.username }}!</a></h1>
		<h1><a class="aclear" href="{% url 'logout' %}">Log Out</a></h1>
		<button type="button"
		onclick="document.getElementById('demo').innerHTML = Date()">
		Click to display Date and Time</button>
		<h1 id="demo"></h1>
	</header>
	<h2>Welcome to Notemilk!</h2>
	<p>Notemilk is a free online notes app named as a pun on "Oatmilk". The name "Notemeal" was also considered but not used as it is already an app.</p>
    <p><a href="{% url 'note_list' %}">Click here to view your notes!</a></p>
	<footer>
		<p class="footerp">Katherine Berry 2023</p>
	</footer>
</body>
</html>
