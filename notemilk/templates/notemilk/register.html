<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notemilk - Login</title>
	<link rel="icon" type="image/ico" href="notemilk.ico">
	<link rel="stylesheet" type="text/css" href="static/notemilk/notemilk.css"/>
</head>
<body>
    <header>
        <h1><a class="aclear" href="homepage.html">Notemilk</a></h1>
        <h1><a class="aclear" href="login.html">Log In</a></h1>
        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time</button>
        <h1 id="demo"></h1>
    </header>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
